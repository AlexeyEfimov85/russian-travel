<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>russian-travel</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="wrapper"><!--центровщик контента-->
        <header class="header">
            <img src="./images/header__logo.png" alt="карта России" class="logo">
            <p class="header__lang-switches">
                <span class="header__lang-switch header__lang-switch_russian">Ru</span>
                <span class="header__lang-switch header__lang-switch_english">En</span>
            </p>
        </header>
        <main class="content">
            <section class="lead">
                <h1 class="lead__title">Путешествия по России</h1>
                <h2 class="lead__sibtitle">Настоящая страна не в выпусках новостей, а здесь.</h2>
                <img src="./images/lead__image.jpg" alt="пассажир спит на полке плацкартного вагона" class="lead__image">
                <p class="lead__text">ваша полка — верхняя</p>
            </section>
        </main>
        <footer class="footer">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link" href="https://www.yandex.ru/maps">Карта</a></li>
                    <li class="menu__item"><a class="menu__link" href="https://yandex.ru/pogoda">Погода</a></li>
                    <li class="menu__item"><a class="menu__link" href="https://rasp.yandex.ru">Расписание</a></li>
                    <li class="menu__item"><a class="menu__link" href="https://calendar.yandex.ru">Календарь</a></li>
                    <li class="menu__item"><a class="menu__link" href="https://travel.yandex.ru">Путешествия</a></li>
                </ul>
            </nav>
            <p class="footer__copyright">&copy;2023. Ефимов Алексей</p>
        </footer>
    </div>
</body>
